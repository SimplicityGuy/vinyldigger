name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: E2E Tests - ${{ matrix.project }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          # Desktop browsers
          - os: ubuntu-latest
            project: chromium
          - os: ubuntu-latest
            project: firefox
          - os: macos-latest
            project: webkit
          # Mobile browsers
          - os: ubuntu-latest
            project: mobile-safari-iphone
          - os: ubuntu-latest
            project: mobile-safari-ipad

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@3b9817b1bf26186f03ab8277bab9b827ea5cc254 # v5.0.0
        with:
          enable-cache: true

      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2.0.0
        with:
          just-version: '1.38.0'  # Pin to specific version for reliability

      - name: Install docker-compose
        if: runner.os == 'Linux'  # macOS has docker-compose built-in
        uses: alexellis/arkade-get@1eef818e467c387d3f50cfe0d2c565d1cbe82b03 # master
        with:
          docker-compose: latest

      - name: Install dependencies
        run: just install

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps ${{ matrix.project }}

      - name: Setup test environment
        run: |
          cp backend/.env.example backend/.env
          # Update .env with test-specific values if needed
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/vinyldigger_test" >> backend/.env
          echo "REDIS_URL=redis://localhost:6379/0" >> backend/.env
          echo "SECRET_KEY=test-secret-key-for-ci" >> backend/.env

      - name: Start services
        run: |
          just test-services-up

          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL..."
          timeout 60 sh -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U postgres; do echo "PostgreSQL not ready, waiting..."; sleep 2; done'

          # Wait for Redis to be ready
          echo "Waiting for Redis..."
          timeout 60 sh -c 'until docker compose -f docker-compose.test.yml exec -T redis redis-cli ping; do echo "Redis not ready, waiting..."; sleep 2; done'

          # Wait for backend to be healthy
          echo "Waiting for backend API..."
          timeout 90 sh -c 'until curl -f http://localhost:8000/health; do echo "Backend not ready, waiting..."; sleep 2; done'

          # Wait for frontend to be ready
          echo "Waiting for frontend..."
          timeout 90 sh -c 'until curl -f http://localhost:3000; do echo "Frontend not ready, waiting..."; sleep 2; done'

          # Give services a moment to stabilize
          sleep 5

          # Show service status
          docker compose -f docker-compose.test.yml ps

      - name: Run E2E tests
        run: |
          cd frontend
          # Add retry logic for flaky tests
          npm run test:e2e -- --project=${{ matrix.project }} --retries=2
        env:
          CI: true
          BASE_URL: http://localhost:3000
          PLAYWRIGHT_SLOW_MO: 100  # Add slight delay between actions to reduce flakiness

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}-${{ github.run_id }}
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.project }}-${{ github.run_id }}
          path: frontend/test-results/
          retention-days: 7

      - name: Debug on failure
        if: failure()
        run: |
          echo "E2E tests failed - collecting debug information"
          ./scripts/debug-ci-failure.sh || true

      - name: Stop services
        if: always()
        run: |
          # Ensure just is available or use fallback
          if command -v just &> /dev/null; then
            just test-down
          else
            echo "Warning: 'just' not found, using docker-compose directly"
            docker-compose -f docker-compose.test.yml down -v || docker compose -f docker-compose.test.yml down -v || true
          fi

  # Summary job to check all matrix jobs passed
  test-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "All E2E tests passed successfully"
