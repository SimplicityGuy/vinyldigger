name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: E2E Tests - ${{ matrix.project }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        include:
          # Desktop browsers
          - os: ubuntu-latest
            project: chromium
          - os: ubuntu-latest
            project: firefox
          - os: macos-latest
            project: webkit
          # Mobile browsers
          - os: ubuntu-latest
            project: mobile-safari-iphone
          - os: ubuntu-latest
            project: mobile-safari-ipad

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@3b9817b1bf26186f03ab8277bab9b827ea5cc254 # v5.0.0
        with:
          enable-cache: true

      - name: Install just and docker-compose via arkade
        uses: alexellis/arkade-get@1eef818e467c387d3f50cfe0d2c565d1cbe82b03 # master
        with:
          just: latest
          docker-compose: latest

      - name: Install dependencies
        run: just install

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps ${{ matrix.project }}

      - name: Setup test environment
        run: |
          cp backend/.env.example backend/.env
          # Update .env with test-specific values if needed
          echo "DATABASE_URL=postgresql://test:test@localhost:5432/vinyldigger_test" >> backend/.env
          echo "REDIS_URL=redis://localhost:6379/0" >> backend/.env
          echo "SECRET_KEY=test-secret-key-for-ci" >> backend/.env

      - name: Start services
        run: |
          just test-services-up
          # Wait for all services to be ready
          timeout 60 sh -c 'until docker compose -f docker-compose.test.yml ps | grep -q "healthy"; do sleep 2; done'
          # Verify backend is accessible
          timeout 30 sh -c 'until curl -f http://localhost:8000/health; do sleep 1; done'

      - name: Run E2E tests
        run: |
          cd frontend
          npm run test:e2e -- --project=${{ matrix.project }}
        env:
          CI: true
          BASE_URL: http://localhost:3000

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}-${{ github.run_id }}
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-videos-${{ matrix.project }}-${{ github.run_id }}
          path: frontend/test-results/
          retention-days: 7

      - name: Stop services
        if: always()
        run: just test-down

  # Summary job to check all matrix jobs passed
  test-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          echo "All E2E tests passed successfully"
